<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="Fast Exams">
	<meta name="description" content="Solicitações de Exames">
	<title>Fast Exams</title>
	<link rel="shortcut icon" href="../css/icons/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css" media="screen"/>

	<style type="text/css">



		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:150px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var url;
		function newUser(){
			$('#dlg').dialog('open').dialog('setTitle','Novo Exame');
			$('#fm').form('clear');
			url = '../biblioteca/salvar_cadastroclientes.php';
		}
		function editUser(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$('#dlg').dialog('open').dialog('setTitle','Editar Exame');
				$('#fm').form('load',row);
				url = '../biblioteca/atualizar_cadastroclientes.php?id='+row.id;
			}
		}
	 function visual(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$('#visual').dialog('open').dialog('setTitle','Visualizar Exame');
				$('#fmv').form('load',row);
				url = '../biblioteca/atualizar_cadastroclientes.php?id='+row.id;
			}
		}
	
		function saveUser(){
			$('#fm').form('submit',{
				url: url,
					onSubmit: function(){
					return $(this).form('validate');
				},
				success: function(result){
					var result = eval('('+result+')');
					if (result.success){
						$('#dlg').dialog('close');		// close the dialog
						$('#dg').datagrid('reload');	// reload the user data
					} else {
						$.messager.show({
							title: 'Erro',
							msg: result.msg
						});
					}
				}
			});
		}
		function removeUser(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$.messager.confirm('Confirm','Tem certeza que deseja remover o Cliente?',function(r){
					if (r){
						$.post('../biblioteca/remover_cadastroclientes.php',{id:row.id},function(result){
							if (result.success){
								$('#dg').datagrid('reload');	// reload the user data
							} else {
								$.messager.show({	// show error message
									title: 'Error',
									msg: result.msg
								});
							}
						},'json');
					}
				});
			}
		}
		
	
	</script>
	<style type="text/css">
.tabela {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 10px;
}
</style>
<script>
function formatar(mascara, documento){
  var i = documento.value.length;
  var saida = mascara.substring(0,1);
  var texto = mascara.substring(i)
  
  if (texto.substring(0,1) != saida){
            documento.value += texto.substring(0,1);
  }
  
}
</script>
</head>
