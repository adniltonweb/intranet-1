<article class="col-md-12">
    <h2><a href="" ng-click="openView('enviado_aberto')">Abertos</a></h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>COD ID</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>user</th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="reg in registros| filter:{reg_finalizado: '0'} | userOrSetorEnviado:userlogin | limitTo:3">
                <td><a href="" ng-click="openRegistro(reg)">{{reg.reg_id}}</a></td>
                <td><a href="" ng-click="openRegistro(reg)">{{reg.reg_descricao| maxlength:20}}</a></td>
                <td><a href="" ng-click="openRegistro(reg)">{{reg.reg_date_cadastro| timestampBr  | maxlength:10}}</a></td>
                <td><a href="" ng-click="openRegistro(reg)">{{reg.user_cadastro.user_name + " " + reg.user_cadastro.user_lastname| name | maxlength:20}}</a></td>
            </tr>
        </tbody>
    </table>
</article>
